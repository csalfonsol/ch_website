<script>
	/*
	==============================================
	Ajax Submiting For Email Contact Form.
	===================================================================== 	
	*/

	$("#contact_form").submit(function(e) {
		$('#show_contact_msg').css("opacity", "1");
		$('#show_contact_msg').css("pointer-events", "auto");

		var name = $('#name').val();
		var email = $('#email').val();
		var message = $('#message').val();
		
		var formURL = $(this).attr("action");
		var data = {
			name : name,
			email : email,
			message : message,
		}

		$.ajax({
			url : formURL,
			type: "POST",
			data : data,
			
			success: function (res) {				
				if(res == '1'){				
					$('#modal-message').html("<span class = modal-successful>¡Correo enviado!</span> <br> <div class = modal-text><span>Gracias, nos pondremos en contacto contigo lo más pronto posible.</span></div>");					
				}

				if(res == '5'){			
					$('#modal-message').html("<span class = modal-err>¡Error!</span> <br> <div class = modal-text><span>Por favor, ingresa una dirección de correo electrónico válida. <br> Si el problema persiste, contacta con el administrador.</span></div>");					
				}
			}
		});
		e.preventDefault();
	});


</script>


<script>

	function hideModal() {
		
		$('#modal-message').html("<span class=modal-submitting>Enviando . . . </span>");
		$('#show_contact_msg').css("opacity", "0");
		$('#show_contact_msg').css("pointer-events", "none");
	}

</script>
